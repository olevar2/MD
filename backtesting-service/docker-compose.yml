version: '3.8'

services:
  backtesting-service:
    build:
      context: .
      dockerfile: Dockerfile.testing
    ports:
      - "8002:8002"
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=backtesting
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - backtesting-network

  postgres:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=backtesting
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - backtesting-network

  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backtesting-network

networks:
  backtesting-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
