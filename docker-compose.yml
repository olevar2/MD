      context: ./market-analysis-service
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - forex-platform-network

  # Analysis Coordinator Service
  analysis-coordinator-service:
