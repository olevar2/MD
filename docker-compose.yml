version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
    networks:
      - forex-platform-network
    depends_on:
      - causal-analysis-service
      - backtesting-service
      - market-analysis-service
      - analysis-coordinator-service
      - data-management-service
      - data-pipeline-service
      - feature-store-service
      - ml-integration-service
      - ml-workbench-service
      - model-registry-service
      - monitoring-alerting-service
      - portfolio-management-service
      - risk-management-service
      - trading-gateway-service

  # UI Service
  ui-service:
    build:
      context: ./ui-service
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - forex-platform-network
    depends_on:
      - api-gateway

  # Causal Analysis Service
  causal-analysis-service:
    build:
      context: ./causal-analysis-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8000
    networks:
      - forex-platform-network

  # Backtesting Service
  backtesting-service:
    build:
      context: ./backtesting-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8002
    networks:
      - forex-platform-network

  # Market Analysis Service
