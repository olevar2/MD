groups:
- name: api_performance
  rules:
  - alert: trading-gateway-service_list_orders_high_latency
    annotations:
      description: 95th percentile latency for trading-gateway-service - list_orders
        is above 300.0ms for more than 5 minutes
      summary: High latency on trading-gateway-service - list_orders
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="trading-gateway-service",endpoint="list_orders"}[5m]))
      by (le)) > 0.3
    for: 5m
    labels:
      endpoint: list_orders
      service: trading-gateway-service
      severity: warning
  - alert: trading-gateway-service_list_orders_critical_latency
    annotations:
      description: 95th percentile latency for trading-gateway-service - list_orders
        is above 600ms for more than 5 minutes
      summary: Critical latency on trading-gateway-service - list_orders
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{service="trading-gateway-service",endpoint="list_orders"}[5m]))
      by (le)) > 0.6
    for: 5m
    labels:
      endpoint: list_orders
      service: trading-gateway-service
      severity: critical
  - alert: trading-gateway-service_list_orders_high_error_rate
    annotations:
      description: Error rate for trading-gateway-service - list_orders is above 2.00%
        for more than 5 minutes
      summary: High error rate on trading-gateway-service - list_orders
    expr: sum(rate(http_request_errors_total{service="trading-gateway-service",endpoint="list_orders"}[5m]))
      / sum(rate(http_requests_total{service="trading-gateway-service",endpoint="list_orders"}[5m]))
