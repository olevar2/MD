[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
testpaths = tests e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
log_cli = true
log_cli_level = INFO
