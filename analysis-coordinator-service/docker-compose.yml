version: '3.8'

services:
  analysis-coordinator-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    environment:
      - DEBUG_MODE=true
      - LOG_LEVEL=DEBUG
      - HOST=0.0.0.0
      - PORT=8003
    volumes:
      - ./:/app
    networks:
      - forex-platform-network

networks:
  forex-platform-network:
    driver: bridge
